name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch:       # allow manual run
  push:
    branches:
      - main               # change if your default branch isn't 'main'

permissions:
  contents: write          # âœ… needed to push the generated SVG

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Generate the snake with GitHub's default contribution colors
      - uses: Platane/snk@v3
        with:
          github_user_name: lealem07
          outputs: dist/github-contribution-grid-snake.svg

      - name: Push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "Generate Snake Game"
          add: "dist/github-contribution-grid-snake.svg"
