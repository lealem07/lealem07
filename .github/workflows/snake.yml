name: Generate Snake Game       # Workflow name

on:
  schedule:
    - cron: "0 0 * * *"         # Every day at 00:00 UTC
  workflow_dispatch:            # Allow manual trigger from GitHub Actions tab
  push:
    branches:
      - main                    # Also runs when you push to the main branch

jobs:
  build:                        # A "job" is a set of steps run together
    runs-on: ubuntu-latest      # Runs on GitHub's Ubuntu server
    steps:
      - uses: actions/checkout@v3       # Step 1: Pull your repo into the server
      - uses: Platane/snk@v3            # Step 2: Run the snake generator
        with:
          github_user_name: lealem07    # Your GitHub username
          outputs: dist/github-contribution-grid-snake.svg  # Where to save it
      - name: Push changes              # Step 3: Commit the updated file
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "Generate Snake Game"
          add: "dist/github-contribution-grid-snake.svg"
